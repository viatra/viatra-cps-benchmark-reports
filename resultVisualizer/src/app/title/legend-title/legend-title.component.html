<div class="row">
    <div class="col col-lg-12"><h3>Legend Titles</h3></div>
    <div class="col col-lg-12">
        <ul>
            <li *ngFor="let legend of legends; let i = index" (click)="changedSelection(i)">
               <div class="foo" [ngClass]="checked[i]" [style.color]="legend.Color"></div>{{legend.Title}}
          </li>
        </ul>
    </div>
  </div>
