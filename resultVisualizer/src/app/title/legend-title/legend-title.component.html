<div class="row">
    <div class="col col-lg-12"><h3>Legend Tittles</h3></div>
    <div class="col col-lg-12">
        <ul>
            <li *ngFor="let legend of legends; let i = index" (click)="changedSelection(i)">
               <div class="foo" [style.background]="legend.Color"></div>{{legend.Title}}
          </li>
        </ul>
    </div>
  </div>
