<div class="row">
  <div class="col col-lg-12"><h3>Diagram Titles</h3></div>
  <div class="col col-lg-12" [dragula]='"bag"' [dragulaModel]='titles'>
          <div class="drag" *ngFor='let title of titles; let i = index' (click)="changedSelection(i)">
            <span [ngClass]="title.ngClass">
            </span>
            <span  [innerHtml]='title.title'></span>
          </div>
</div>
</div>
