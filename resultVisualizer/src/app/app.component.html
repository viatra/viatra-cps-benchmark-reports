<div class="container">
  <div class="row" *ngIf="inited">
<div class="col col-lg-12" *ngFor="let diagram of diagrams">
  <h2>{{diagram.operation}} {{diagram.title}}</h2>
  <chart [type]="diagram.type" [data]="diagram.data" [options]="diagram.options"></chart>
</div>
</div>
</div>
