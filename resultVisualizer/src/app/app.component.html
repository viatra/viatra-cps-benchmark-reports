<!--The content below is only a placeholder and can be replaced.-->
<!-- As a heading -->
<nav class="navbar navbar-inverse bg-primary navbar-fixed-top">
  <div class="collapse navbar-collapse">
    <div class="nav navbar-nav col col-lg-2">
        <h4 (click)="home()">Result Visualizer</h4>
    </div>
    <div [ngSwitch]="selectedSlider.Metric">
        <ng-container *ngSwitchCase="'Time'">
            <div class="col col-lg-7" *ngIf="started == true">
                <mat-slider step="3" tickInterval="12" min="-12" max="0" class="slider" [(ngModel)]="selectedSlider.Scale"></mat-slider> 
            </div>
            <div class="col col-lg-1 color-box" *ngIf="started == true"><span>{{selectedSlider.Scale}}</span></div>
          </ng-container>

          <ng-container *ngSwitchCase="'Memory'">
              <div class="col col-lg-7" *ngIf="started == true">
                  <mat-slider step="1" tickInterval="4" min="1" max="4" class="slider" [(ngModel)]="selectedSlider.Scale"></mat-slider> 
              </div>
              <div class="col col-lg-1 color-box" *ngIf="started == true"><span>{{selectedSlider.Scale}}</span></div>
            </ng-container>
  </div>
    <div class="col col-lg-2 center" *ngIf="started == true">
      <form class="navbar-form">
        <select name="" id="" class="form-control" (change)="changeSlider($event.target.value)">
          <option *ngFor="let scale of scales" >{{scale.Metric}}</option>
        </select>
      </form>
    </div>
  </div>

  </nav>
<div class="conatiner">
    <div class="col col-lg-2" *ngIf="started == true"></div>
<div *ngIf="started == false" class="col col-lg-12">
      <div class="row">
        <div class="col col-lg-4"></div>
          <div class="col col-lg-2">
    <select name="sometext" (change)="selectionChange($event.target.value)">
        <option *ngFor="let scenario of scenarios" >{{scenario.name}}</option>
      </select>
          </div>
      <div class="col col-lg-6">
      <button type="button" (click)="select()">Select Scenario</button>
    </div>
    </div>
  </div>
  <div *ngIf="started == true" class="col col-lg-7">
<app-diagram [scale]="scale"></app-diagram>
</div>
<div class="col col-lg-2"></div>
<div class="col col-lg-2 top left" *ngIf="started == true">
    <app-diagram-title [titles]="titles"  [checked]="ngClass"></app-diagram-title>
</div>
<div class="col col-lg-3 top right" *ngIf="started == true">
  <app-legend-title></app-legend-title>
</div>

</div>
