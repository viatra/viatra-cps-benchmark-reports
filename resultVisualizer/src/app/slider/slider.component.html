
<div *ngIf="selectedSlider != null">
    <ng-container>
        <div class="col col-lg-7">
            <mat-slider step="1" color='primary'  min="0" tickInterval="1" [max]="selectedSlider.Interval" class="slider" (change)="change()" [(ngModel)]="selectedSlider.UnitIndex"></mat-slider> 
        </div>
        <div class="col col-lg-1 color-box"><span>{{selectedSlider.ActualScale}}</span></div>
      </ng-container>
</div>
<div class="col col-lg-2 center">
  <form class="navbar-form">
    <select name="" id="" class="form-control" (change)="changeSlider($event.target.value)">
      <option *ngFor="let scale of scales" >{{scale.Title}}</option>
    </select>
  </form>
</div>
