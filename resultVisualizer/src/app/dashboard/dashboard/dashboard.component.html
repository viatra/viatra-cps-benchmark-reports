<div class="col col-lg-12 scenario">
    <div class="col col-lg-2"></div>
  <div class="col col-lg-8 bordered">
    <div *ngIf="state ===  0">
        <div class="col col-lg-12">
            <h1>Scenario</h1>
            <hr />
          </div>
      <div class="col col-lg-6">
        <button class="btn btn-primary scenario-button"  (click)="loadScenario()">Load scenario</button>
      </div>
      <div class="col col-lg-6">
        <button class="btn btn-primary scenario-button" (click)="createScenario()">Create scenario</button>
      </div>
    </div>
      <app-loading *ngIf="state === 1" (back)="back()"></app-loading>
      <app-creating *ngIf="state === 2" (back)="back()"></app-creating>
    </div>
  <div class="col col-lg-2"></div>
</div>
