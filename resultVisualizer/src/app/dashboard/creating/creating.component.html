<div class="col col-lg-12">
    <h1>Create scenario </h1><h3>Select builds</h3>
    <hr />
  </div>
<div class="col col-lg-12 center">
    <div class="col col-lg-6 build">
        <h4>Builds</h4>
        <div class="col col-lg-12 build-list" [dragula]='"build"' [dragulaModel]='builds'>
            <div class="build-list-element" *ngFor='let build of builds'  [innerHtml]='build'>
            </div>
  </div>
    </div>
    <div class="col col-lg-6 selected">
            <h4>Select</h4>
        <div class="col col-lg-12 build-list" [dragula]='"build"' [dragulaModel]='selects'>
            <div class="build-list-element" *ngFor='let selected of selects'  [innerHtml]='selected'>
            </div>
  </div>
    </div>
</div>

<div class="col col-lg-1">
    <span class="glyphicon glyphicon-arrow-left"  (click)="clickedBack()"></span>
</div>
<div class="col col-lg-10">
</div>
<div class="col col-lg-1">
    <span [ngClass]="next"  (click)="select()"></span>
</div>
