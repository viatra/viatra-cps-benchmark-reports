<div class="col col-lg-12 scenario">
    <div class="col col-lg-2"></div>
    <div class="col col-lg-8 bordered">
        <div class="col col-lg-12">
            <h1>Create scenario </h1>
            <h3>Select Builds</h3>
            <hr />
        </div>
        <div class="col col-lg-12 center" [ngSwitch]="step">
            <ng-container *ngSwitchCase="0">
                <div class="col col-lg-6 build">
                    <h4>Builds
                        <span *ngIf="builds.length>0" class="glyphicon glyphicon-menu-right" (click)="addAllBuilds()"></span>
                    </h4>
                    <div class="col col-lg-12 build-list" [dragula]='"build"' [dragulaModel]='builds'>
                        <div class="build-list-element" *ngFor='let build of builds' [innerHtml]='build'>
                        </div>
                    </div>
                </div>
                <div class="col col-lg-6 selected">
                    <h4><span *ngIf="selectedBuilds.length>0" class="glyphicon glyphicon-menu-left" (click)="removeAllBuilds()"></span>Select </h4>
                    <div class="col col-lg-12 build-list" [dragula]='"build"' [dragulaModel]='selectedBuilds'>
                        <div class="build-list-element" *ngFor='let selectedBuild of selectedBuilds' [innerHtml]='selectedBuild'>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="1">
                <div class="col col-lg-6 build">
                    <div class="col col-lg-12">
                        <h3>Cases</h3>
                    </div>
                    <div class="col col-lg-12" *ngFor='let build of cases'>
                        <h4>{{build.buildName}}  <span *ngIf="build.cases.length>0" class="glyphicon glyphicon-menu-right" (click)="addAllCasesFromBuild(build.buildName)"></span></h4>
                        <div class="col col-lg-12 build-list" [dragula]='case' [dragulaModel]='build.cases'>
                            <div class="build-list-element" *ngFor='let case of build.cases' [innerHtml]='case.caseName'>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-lg-6 selected">
                    <h4><span *ngIf="selectedCases.length>0" class="glyphicon glyphicon-menu-left" (click)="removeAllCases()"></span>Select</h4>
                    <div class="col col-lg-12 build-list " [dragula]='case' [dragulaModel]='selectedCases'>
                        <div class="build-list-element" *ngFor='let selected of selectedCases' [innerHtml]='selected.caseName'>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="2">
                <div class="col col-lg-6 build">
                    <div class="col col-lg-12">
                        <h3>Scenarios</h3>
                    </div>
                    <div class="col col-lg-12" *ngFor='let case of scenarios'>
                        <h4>{{case.id}}  <span *ngIf="case.scenarios.length>0" class="glyphicon glyphicon-menu-right" (click)="addAllScenarioFromCases(case.id)"></span></h4>
                        <div class="col col-lg-12 build-list" [dragula]='scenario' [dragulaModel]='case.scenarios'>
                            <div class="build-list-element" *ngFor='let scenario of case.scenarios' [innerHtml]='scenario.scenario'>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-lg-6 selected">
                    <h4><span *ngIf="selectedScenarios.length>0" class="glyphicon glyphicon-menu-left" (click)="removeAllScenario()"></span>Select</h4>
                    <div class="col col-lg-12 build-list " [dragula]='scenario' [dragulaModel]='selectedScenarios'>
                        <div class="build-list-element" *ngFor='let selected of selectedScenarios' [innerHtml]='selected.scenario'>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="3">
                <div class="col col-lg-6 build">
                    <div class="col col-lg-12">
                        <h3>Operations</h3>
                    </div>
                    <div class="col col-lg-12" *ngFor='let operation of operations'>
                        <h4>{{operation.id}} 
                            <br/>
                                <span *ngIf="operation.operations.length>0" class="glyphicon glyphicon-eye-open" (click)="addAllOperationToOpen(operation.id)"></span>
                                <span *ngIf="operation.operations.length>0" class="glyphicon glyphicon-eye-close"  (click)="addAllOperationToClose(operation.id)"></span></h4>
              
                                <div class="col col-lg-12 build-list" [dragula]='"operation"' [dragulaModel]='operation.operations'>
                            <div class="build-list-element" *ngFor='let oper of operation.operations' [innerHtml]='oper.title'>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-lg-6 selected">
                    <div class="col col-lg-12">
                        <h3>Diagrams</h3>
                    </div>
                    <div class="col col-lg-12">
                        <h4><span *ngIf="shows.length>0" class="glyphicon glyphicon-menu-left" (click)="removeAllOperationFromOpen()"></span>Show</h4>
                        <div class="col col-lg-12 build-list" [dragula]='"operation"' [dragulaModel]='shows'>
                            <div class="build-list-element" *ngFor='let show of shows' [innerHtml]='show.title'>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-12 hideComponent">
                        <h4><span *ngIf="hides.length>0" class="glyphicon glyphicon-menu-left" (click)="removeAllOperationFromClose()"></span>Hide</h4>
                        <div class="col col-lg-12 build-list" [dragula]='"operation"' [dragulaModel]='hides'>
                            <div class="build-list-element" *ngFor='let hide of hides' [innerHtml]='hide.title'>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="4">
                <div class="form-group">
                    <label for="usr">Title:</label>
                    <input type="text" class="form-control" id="usr" (ngModelChange)="updateScenarioTitle()" [(ngModel)]="scenarioTitle">
                </div>
            </ng-container>
        </div>

        <div class="col col-lg-1">
            <span class="glyphicon glyphicon-arrow-left" routerLink="/" *ngIf="step === 1; else elseBlock"></span>
            <ng-template #elseBlock>
                <span class="glyphicon glyphicon-arrow-left" (click)="clickedBack()"></span>
            </ng-template>

        </div>
        <div class="col col-lg-10">
        </div>
        <div class="col col-lg-1">
            <span [ngClass]="next" (click)="select()"></span>
        </div>

    </div>
</div>
