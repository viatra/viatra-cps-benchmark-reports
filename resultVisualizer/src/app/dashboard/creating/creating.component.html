<div class="col col-lg-12 hr">
    <div class="col col-lg-1 scenario-back" (click)="clickedBack()"><span class="glyphicon glyphicon-arrow-left"></span></div>
    <div class="col col-lg-6"></div>
    <div class="col col-lg-2 scenario-tab scenario-tab-active"><span>Basic</span></div>
    <div class="col col-lg-2  scenario-tab"><span>Complex</span></div>
</div>
<div class="col col-lg-12 center">
    <div class="col col-lg-6 build">
        <h4>Builds</h4>
        <ul class="build-list">
                <li class="build-list-element" *ngFor="let build of builds; let i = index"><input type="checkbox"  (change)="change($event,i)" /> {{build}}</li>
        </ul>
    </div>
    <div class="col col-lg-6">
            <h4>Diagrams</h4>
            <ul class="build-list">
                    <li class="build-list-element" *ngFor="let diagram of diagrams; let i = index"><input type="checkbox" /> {{diagram}}</li>
            </ul>
    </div>
</div>
