<div class="col col-lg-12 scenario">
    <div class="col col-lg-2"></div>
  <div class="col col-lg-8 bordered">
<div class="col col-lg-12">
    <h1>Load scenario</h1>
    <hr />
  </div>
  <div class="col col-lg-1">
    <span class="glyphicon glyphicon-arrow-left" routerLink="/"></span>
  </div>
<div class="col col-lg-10">
    <div class="form-group custom-group">
<select class="form-control center" name="sometext" (change)="selectionChange($event.target.value)">
    <option *ngFor="let scenario of scenarios" >{{scenario.name}}</option>
  </select>
    </div>
</div>
<div class="col col-lg-1">
    <span class="glyphicon glyphicon-arrow-right"  (click)="select()"></span>
</div>
  </div>
</div>
